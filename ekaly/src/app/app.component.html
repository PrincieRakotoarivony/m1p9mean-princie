<header>
  <div class="d-flex align-items-center justify-content-start">
    <img src="assets/img/logo5.png" alt="e-kaly" />
    <div id="menu-bars" (click)="toogleMenu()"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></div>
  </div>
  <div class="d-flex align-items-center justify-content-end" *ngIf="loggedIn">
    <button type="button" class="btn btn-outline-light" (click)="logout()">Se d√©connecter</button>
  </div>
  <div class="d-flex align-items-center justify-content-end" *ngIf="!loggedIn">
    <button type="button" class="btn btn-outline-light" routerLink="/login">Se connecter</button>
  </div>
</header>
<div class="container-fluid">
  <div id="sidebar" class="d-flex flex-column" style="left:{{menuClosed ? '-200px' : '0'}};" *ngIf="menu[menuKey]">
    <div id="menu-close" (click)="closeMenu()">
      <i class="fa fa-times fa-lg"></i>
    </div>
    <div class="elmts">
      <div *ngFor="let menuItem of menu[menuKey]; let index = index;" class="menu-item {{index == indexMenuActive?'active':''}}" (click)="clickMenuItem(index)">{{menuItem.nom}}</div>
    </div>
  </div>
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
<footer>
  <p>&copy;&nbsp;Rakotoarivony Andrisoa Nirina Princie</p>
</footer>
<div class="my-container">
  <ng-template #customLoadingTemplate>
      <div class="custom-class">
          <h3>
              Loading...
          </h3>
          <button >
              Click me!
          </button>
      </div>
  </ng-template>

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
</div>
