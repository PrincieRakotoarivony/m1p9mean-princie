<div class="login-form" *ngIf="!codeSent">
    <div class="form-group">
        <label for="mail">Adresse email</label>
        <input type="text" class="form-control" id="mail" [(ngModel)]="params.mail" >
    </div>
    <br />
    <button class="btn btn-outline-secondary" (click)="mdpOublie()">Envoyer le code</button>
</div>    
<div class="login-form" *ngIf="codeSent">
    <div class="form-group">
        <label for="verifCode">Le code de vérification que vous avez réçu par email</label>
        <input type="text" class="form-control" id="verifCode" [(ngModel)]="params.verifCode" >
    </div>
    <div class="form-group">
        <label for="mdp">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="mdp" [(ngModel)]="params.mdp" >
    </div>
    <div class="form-group">
        <label for="confirmMdp">Confirmation du mot de passe</label>
        <input type="password" class="form-control" id="confirmMdp" [(ngModel)]="params.confirmMdp" >
    </div>
    <br />
    <button class="btn btn-outline-secondary" (click)="reinitMdp()">Réinitialiser</button>
</div>
