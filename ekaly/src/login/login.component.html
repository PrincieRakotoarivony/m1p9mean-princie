<div class="login-form">
    <div class="form-group">
        <label for="mail">Adresse email</label>
        <input type="text" class="form-control" id="mail" [(ngModel)]="utilisateur.mail" >
    </div>
    <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input type="password" class="form-control" id="mdp" [(ngModel)]="utilisateur.mdp">
    </div>
    <div class="text-box">
        <p ><a routerLink="/signup" >S'inscrire ici</a></p>
        <p ><a routerLink="/mdp-oublie" >Mot de passe oubliÃ©</a></p>
    </div>
    
    <br />
    <button class="btn btn-outline-secondary" (click)="login()">Se connecter</button>
</div>
